<div class="app-content" id="top">

  <mat-toolbar>
    <span>ngx-page-scroll demo application</span>
  </mat-toolbar>

  <mat-tab-group (selectedTabChange)="tabChange($event)" [selectedIndex]="currentTabIndex">
    <mat-tab *ngFor="let link of links" label="{{ link.name }}"></mat-tab>
  </mat-tab-group>

  <!-- Routed views go here -->
  <router-outlet></router-outlet>

  <footer>
    <p><a href="#top" pageScroll>Go to Top</a></p>
  </footer>
</div>
